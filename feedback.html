<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>FEEDBACK</title>
</head>
<body>
    <div class="container">
       <h1>FEEDBACK HERE</h1>
       <p><strong>Put Any Feedback About Our Web Page</strong></p>
       <form>
        <div class="row">
            <div class="column">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name Here" required>
            </div>
            <div class="column">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your Email Here" required>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="subject">Personal Concern</label>
                <input type="text" id="Concern" placeholder="Input Your Personal Concern Here" required>
            </div>
            <div class="column">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" placeholder="Your Phone Number Here" required>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="Issue">Input Your Message Here</label>
                <textarea id="issue" placeholder="Describe Your FeedBack Here" rows="3" required></textarea>
            </div>
        </div>
        <button>Submit</button>
       </form>



    </div>
</body>
</html>
